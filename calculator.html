<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>CALC-NP8020</title>
		<meta charset='UTF-8'>
		<link rel='stylesheet' href='calculator-style.css'/>
		<script src='calculator.js' defer></script>
	</head>
	<body>
		<div class='calculator-section'>
			<div class='shell'>
				
				<div class='display-panel'>
					<div class='logo'>
					</div>
					<div class='display-border'>
						<div class='display'>
							<div class='screen'>
								<p class='aux output'></p>
								<div></div>
								<p class='main output'></p>
							</div>
						</div>
					</div>
				</div>

				<div class='button-panel'>
					<div class='button-grid'>
						<div class='empty'></div>
						<div class='button-row'>
							<button class='number 7'>7</button>
							<button class='number 8'>8</button>
							<button class='number 9'>9</button>
							<button class='operator x'>X</button>
						</div>
						<div class='button-row'>
							<button class='operator D'>D</button>
							<button class='number 4'>4</button>
							<button class='number 5'>5</button>
							<button class='number 6'>6</button>
							<button class='operator /'>/</button>
						</div>
						<div class='button-row'>
							<button class='operator %'>%</button>
							<button class='number 1'>1</button>
							<button class='number 2'>2</button>
							<button class='number 3'>3</button>
							<button class='operator +'>+</button>
						</div>
						<div class='button-row'>
							<button class='operator C'>C</button>
							<button class='number 0'>0</button>
							<button class='operator .'>.</button>
							<button class='operator -'>-</button>
							<button class='operator ='>=</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
